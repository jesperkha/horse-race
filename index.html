<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Horse Race</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .track {
                min-height: 80px;
                display: flex;
                flex-direction: column;
                position: relative;
                background: repeating-linear-gradient(90deg, #e2e8f0, #e2e8f0 10px, #cbd5e1 10px, #cbd5e1 20px);
                border-radius: 0.5rem;
                overflow: hidden;
            }
            .horse {
                position: absolute;
                left: 0;
                top: 10px;
                transition: transform 0.05s linear;
            }
        </style>
    </head>

    <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-6">
        <h1 class="text-3xl font-bold mb-4">üèá Hestel√∏p</h1>

        <div id="raceTrack" class="space-y-4 w-11/12 max-w-6xl">
            <div class="track">
                <div id="horse1" class="flex flex-col">
                    <p>Max hund</p>
                    <img src="horse1.png" alt="Horse 1" class="w-16" />
                </div>
            </div>
            <div class="track">
                <div id="horse2" class="flex flex-col">
                    <p>Fifty shades of hay</p>
                    <img src="horse2.png" alt="Horse 2" class="w-16" />
                </div>
            </div>
            <div class="track">
                <div id="horse3" class="flex flex-col">
                    <p>Sugemulen</p>
                    <img src="horse3.png" alt="Horse 3" class="w-16" />
                </div>
            </div>
            <div class="track">
                <div id="horse4" class="flex flex-col">
                    <p>Fuktig fredag</p>
                    <img src="horse4.png" alt="Horse 4" class="w-16" />
                </div>
            </div>
        </div>

        <button
            onclick="startRace(4)"
            id="startRace"
            class="px-6 py-3 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition"
        >
            Start Race
        </button>

        <!-- Winner Modal -->
        <div id="winnerModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
            <div
                class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full transform transition-all scale-95 opacity-0"
                id="modalContent"
            >
                <h2 class="text-2xl font-bold mb-4">üèÅ Vi har en vinner!</h2>
                <p id="winnerName" class="text-xl mb-6"></p>
                <p id="winnerBets" class="text-xl mb-6"></p>
                <button
                    onclick="closeModal()"
                    class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700 transition"
                >
                    Lukk
                </button>
            </div>
        </div>

        <!-- Betting Modal -->
        <div id="bettingModal" class="fixed inset-0 bg-black/60 flex items-center justify-center">
            <div
                class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full transform transition-all scale-100 opacity-100"
            >
                <h2 class="text-2xl font-bold mb-4">üí∞ Legg inn bets</h2>
                <form id="betForm" class="space-y-4">
                    <input
                        type="text"
                        id="bettorName"
                        placeholder="Navn"
                        required
                        class="border rounded-lg w-full p-2"
                    />
                    <input
                        type="number"
                        id="betAmount"
                        placeholder="Bet (10x = shot)"
                        min="1"
                        required
                        class="border rounded-lg w-full p-2"
                    />
                    <input
                        type="text"
                        id="bettorTaker"
                        placeholder="Gi til"
                        required
                        class="border rounded-lg w-full p-2"
                    />
                    <select id="betHorse" class="border rounded-lg w-full p-2">
                        <option value="0">Hest 1 - Max hund</option>
                        <option value="1">Hest 2 - Fifty shades of hay</option>
                        <option value="2">Hest 3 - Sugemulen</option>
                        <option value="3">Hest 4 - Fuktig fredag</option>
                    </select>
                    <div class="flex justify-between">
                        <button
                            type="submit"
                            class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition"
                        >
                            Legg til
                        </button>
                        <button
                            type="button"
                            onclick="closeBettingModal()"
                            class="bg-gray-700 text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition"
                        >
                            Ferdig
                        </button>
                    </div>
                </form>
                <div class="mt-6">
                    <h3 class="font-semibold mb-2">üìã Bets:</h3>
                    <ul id="betList" class="text-left text-sm space-y-1"></ul>
                </div>
            </div>
        </div>

        <script>
            let raceInProgress = false;
            let horses = [];
            let bets = [];

            const horseNames = ["Max hund", "Fifty shades of hay", "Sugemulen", "Fuktig fredag"];
            const numHorses = horseNames.length;

            let horsePool = [];
            let comebackFactors = Array(numHorses).fill(25);
            let preRacePrompt = null;

            window.onload = () => {
                document.getElementById("bettingModal").classList.remove("hidden");
            };

            document.getElementById("betForm").addEventListener("submit", (e) => {
                e.preventDefault();
                const name = document.getElementById("bettorName").value.trim();
                const receiver = document.getElementById("bettorTaker").value.trim();
                const bet = parseFloat(document.getElementById("betAmount").value);
                const horseIdx = parseInt(document.getElementById("betHorse").value);
                if (!name || isNaN(bet) || bet <= 0) return;
                bets.push({ name, bet, horseIdx, receiver });
                updateBetList();
                document.getElementById("betForm").reset();
            });

            function updateBetList() {
                const list = document.getElementById("betList");
                list.innerHTML = bets
                    .map(
                        (b) =>
                            `<li><span class='text-orange-500'>${b.name}</span> vedder ${b.bet} p√• ${
                                horseNames[b.horseIdx]
                            } og gir til <span class='text-orange-500'>${b.receiver}</span></li>`
                    )
                    .join("");
            }

            function closeBettingModal() {
                document.getElementById("bettingModal").classList.add("hidden");

                if (Math.random() > 0.4) showPreRacePrompt(); // Show random prompt after betting is done
            }

            // ------------------------------
            // üß† Pre-Race Prompt System
            // ------------------------------

            const randomHorseIdx = Math.floor(Math.random() * horseNames.length);
            const randomHorseName = horseNames[randomHorseIdx];

            const preRacePrompts = [
                {
                    text: `Publikum jubler! ${randomHorseName} f√•r en tidlig boost!`,
                    callback: () => {
                        comebackFactors[randomHorseIdx] = Math.max(5, 15);
                        for (let i = 0; i < 25; i++) horsePool.push(randomHorseIdx);
                    },
                },
                {
                    text: `√Önei! ${randomHorseName} drakk fem Red Bull f√∏r reset!`,
                    callback: () => {
                        comebackFactors[randomHorseIdx] = 1;
                        for (let i = 0; i < 70; i++) horsePool.push(randomHorseIdx);
                    },
                },
            ];

            function showPreRacePrompt() {
                // Pick a random prompt
                preRacePrompt = preRacePrompts[Math.floor(Math.random() * preRacePrompts.length)];

                const modalHTML = `
            <div id="preRaceModal" class="fixed inset-0 bg-black/60 flex items-center justify-center">
                <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full transform transition-all scale-100 opacity-100">
                    <h2 class="text-2xl font-bold mb-4">üé≤ F√∏r l√∏pet starter...</h2>
                    <p class="text-lg mb-6">${preRacePrompt.text}</p>
                    <button onclick="closePreRacePrompt()" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Kj√∏r!</button>
                </div>
            </div>
        `;
                document.body.insertAdjacentHTML("beforeend", modalHTML);
            }

            function closePreRacePrompt() {
                const modal = document.getElementById("preRaceModal");
                modal.remove();
                if (preRacePrompt && typeof preRacePrompt.callback === "function") {
                    preRacePrompt.callback(); // Apply race effect before starting
                }
                startRace(4);
            }

            // ------------------------------
            // üèÅ Race Logic
            // ------------------------------

            function startRace(n) {
                const numHorses = n;
                document.getElementById("startRace").style.display = "none";
                if (raceInProgress) return;
                raceInProgress = true;

                horses = [];

                for (let i = 0; i < numHorses; i++) {
                    horses.push({ id: i + 1, el: document.getElementById("horse" + (i + 1)), pos: 0 });
                    for (let j = 0; j < comebackFactors[i]; j++) horsePool.push(i);
                }

                const finishLine = document.querySelector(".track").clientWidth - 60;
                const start = document.querySelector(".track").clientLeft;
                const steps = (finishLine - start) / 100;

                function animate() {
                    const r = Math.floor(Math.random() * horsePool.length);
                    const idx = horsePool[r];
                    horsePool.splice(r, 1);
                    if (!horsePool.includes(idx)) {
                        for (let i = 0; i < comebackFactors[idx]; i++) horsePool.push(idx);
                    }

                    const horse = horses[idx];
                    if (horse.pos >= finishLine) {
                        finishRace(idx);
                        return;
                    }

                    horse.pos += steps;
                    horse.el.style.transform = `translateX(${horse.pos}px)`;

                    setTimeout(animate, 50);
                }

                animate();
            }

            // ------------------------------
            // üèÜ Finish Logic
            // ------------------------------

            function finishRace(winnerIndex) {
                raceInProgress = false;
                const modal = document.getElementById("winnerModal");
                const betsDisplay = document.getElementById("winnerBets");
                const content = document.getElementById("modalContent");
                const winnerName = document.getElementById("winnerName");

                betsDisplay.innerHTML = ""; // clear previous results
                winnerName.textContent = `üéâ Grattis! ${horseNames[winnerIndex]} vant!`;

                const winners = bets.filter((bet) => bet.horseIdx == winnerIndex);
                const losers = bets.filter((bet) => bet.horseIdx != winnerIndex);

                for (const w of winners) {
                    let slurker = "slurker";
                    if (w.bet == 1) slurker = "slurk";
                    if (w.bet % 10 == 0) {
                        const n = Math.floor(w.bet / 10);
                        slurker = n > 1 ? "shots" : "shot";
                        w.bet = n;
                    }
                    betsDisplay.innerHTML += `<span class='text-green-500 font-bold'><span class='text-orange-500'>${w.name}</span> gir ${w.bet} ${slurker} til <span class='text-orange-500'>${w.receiver}</span>! <br></span>`;
                }

                for (const w of losers) {
                    let slurker = "slurker";
                    if (w.bet == 1) slurker = "slurk";
                    if (w.bet % 10 == 0) {
                        const n = Math.floor(w.bet / 10);
                        slurker = n > 1 ? "shots" : "shot";
                        w.bet = n;
                    }
                    betsDisplay.innerHTML += `<span class='text-red-500 font-bold'><span class='text-orange-500'>${w.name}</span> m√• ta ${w.bet} ${slurker}! <br></span>`;
                }

                modal.classList.remove("hidden");
                setTimeout(() => {
                    content.classList.remove("scale-95", "opacity-0");
                    content.classList.add("scale-100", "opacity-100");
                }, 50);
            }

            function closeModal() {
                const modal = document.getElementById("winnerModal");
                const content = document.getElementById("modalContent");
                content.classList.add("scale-95", "opacity-0");
                setTimeout(() => {
                    modal.classList.add("hidden");
                }, 200);
            }
        </script>
    </body>
</html>
